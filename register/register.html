<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>register</title>
</head>

<body>

    <header>


    </header>
    <main>
        <div>
            <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
                <h2 class="mainimage2 m-0 text-primary">
                    LET'S READ
                </h2>
            </a>
        </div>
        <div class="login-container">
            <input type="text" name="fullname " id="fullname" placeholder="Fullname">
            <div class="icon-container">
                <i class="fa-solid fa-user"></i>
            </div>
            <input type="text" name="username" id="username" placeholder="username">
            <div class="icon-container">
                <i class="fa-solid fa-user"></i>
            </div>

            <input type="email" name="email" placeholder="Email Address " id="email">
            <div class="icon-container">
                <i class="fa-solid fa-envelope"></i>
            </div>

            <input type="password" name="password" id="password" placeholder="password">
            <div class="icon-container">
                <i class="fa-solid fa-lock"></i>
            </div>
            <input type="password" name="password" id="prepassword" placeholder="Re-Enter password">
            <div class="icon-container">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="alternative">
                <p>Already have an account?,
                    <a href="../login/login.html">login</a>
                </p>
            </div>
        </div>
        <div class="others">
            <input type="checkbox" name="tick" id="tick">
            <p>I agree to the <a href="#">terms and condition</a> of this platform.</p>
        </div>
        <div>
            <button id="register" type="submit"> Register</button>
        </div>
    </main>
    <footer></footer>



    <script src="../server/register.js" type="module"></script>
    <script src="../server/register.js"></script>
</body>

</html>
